name: 'ðŸ¤« Close stale issues and PRs'

on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-message: 'This issue is stale because it has been open 15 days with no activity. Remove stale label or comment or this will be closed in 9 days.'
          stale-pr-message: 'This PR is stale because it has been open 15 days with no activity. Remove stale label or comment or this will be closed in 9 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 9 days with no activity.'
          close-pr-message: 'This PR was closed because it has been stalled for 9 days with no activity.'
          days-before-issue-stale: 15
          days-before-pr-stale: 15
          days-before-issue-close: 9
          days-before-pr-close: 9
