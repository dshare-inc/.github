on:
  workflow_call:

jobs:
  labeled:
    name: 'âœ‹ Do not merge this PR'
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'on hold âœ‹') }}
    steps:
      - name: Exit 1
        run: |
          echo "DO NOT MERGE THIS!"
          exit 1

  unlabeled:
    name: 'ğŸ™ Can merge this PR'
    runs-on: ubuntu-latest
