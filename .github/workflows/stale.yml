on:
  workflow_call:

jobs:
  stale:
    name: 'Stale and Close'
    runs-on: actions-runner-system
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-message: 'This issue is stale because it has been open 16 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          stale-pr-message: 'This PR is stale because it has been open 16 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 23 days with no activity.'
          close-pr-message: 'This PR was closed because it has been stalled for 23 days with no activity.'
          days-before-issue-stale: 16
          days-before-pr-stale: 16
          days-before-issue-close: 23
          days-before-pr-close: 23
          stale-issue-label: 'Stale ðŸ˜ª'
          stale-pr-label: 'Stale ðŸ˜ª'
